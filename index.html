<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>kel-ncm-react</title>
  <%=htmlWebpackPlugin.files.css.map(link=>{
    return `<link href="${link}" rel="stylesheet">`
  }).join('\n')%>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <%=htmlWebpackPlugin.files.js.map(script=>{
    return `<script type="text/javascript" src="${script}" defer></script>`
  }).join('')%>
</body>

</html>
